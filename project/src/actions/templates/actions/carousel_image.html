<div class="carousel_element" data-position="{{ analysis.order }}">
  <div class="sm-col md-col-8 sm-col-12 carousel_padding">
      <img src="{{ analysis.image.url }}" alt="{{ analysis.title }}" title="{{ analysis.title }}"/>
  </div>
  <div class="sm-col md-col-4 sm-col-12 carousel_padding carousel_text">
      <p class="title">IMAGEM, AUTOR, DATA</p>
      <p>{{ analysis.title }}. {{ analysis.author }}. {{ analysis.date|date:"d.m.Y" }}</p>
      <hr/>
      <p class="title">AN√ÅLISE</p>
      {% for text in analysis.analysis %}
        <p>{{ text }}</p>
      {% endfor %}
      <hr/>
      <p class="title">PRODUTOS</p>
      <p>{{ analysis.products|join:", " }}</p>
      <hr/>
      <p class="title">CATEGORIA</p>
      <p>{{ analysis.category }}</p>
  </div>
</div>
