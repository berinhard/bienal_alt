{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div id="actions_list">
        <h2>Ações</h2>
        <hr/>

        <div class="actions">
            {% for action in actions %}
                <p><a class="action_link" href="{{ action.detail_url }}">{{ action.title }}</a></p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
