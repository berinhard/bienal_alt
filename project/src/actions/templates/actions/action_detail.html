{% extends "app_base.html" %}

{% block custom_css %}
  {{ action.custom_css }}
{% endblock %}

{% block content %}
  <p>
      {% if prev %}
      <a href="{{ prev.detail_url }}">Prev</a>
      {% endif %}
       |
      {% if next %}
      <a href="{{ next.detail_url }}">Next</a>
      {% endif %}
  </p>

  <h1>{{ action.title }}</h1>
  {{ action.body|safe }}
{% endblock %}

{% block custom_js %}
  {{ action.js_code|safe }}
{% endblock %}
